<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Visualisation</title>
</head>

<body>
    <header>
        <h1>Titre du site</h1>
        <h2>Visualisation d'ensemble</h2>
    </header>

    <main>
        <label>
            Nombre de postes
            <input id="nbPostesVisu" type="number" min="1" value="1">
        </label>
        <button id="btnValiderVisu" type="button">Valider</button>
        <table border="1" cellpadding="8">
            <thead>
                <tr>
                    <th>Poste</th>
                    <th>Utilisation du stock</th>
                    <th>Étape en cours</th>
                    <th>Temps de montage (étape en cours)</th>
                </tr>
            </thead>

            <tbody id="visuBody"></tbody>
        </table>

        <template id="lignePosteTpl">
            <tr>
                <td class="posteCell"></td>
                <td>
                    <progress class="stockBar" value="0" max="100"></progress>
                    <span class="stockTxt"></span>
                </td>
                <td class="etapeCell"></td>
                <td class="tempsCell"></td>
            </tr>
        </template>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="visualisation.html">Retour</a></li>
            </ul>
        </nav>
        <p>© 2026 - nom du site. Tous droits réservés.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
